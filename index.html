<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Station</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 20px 0;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .iframe-container {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 aspect ratio for video iframes */
    }

    .iframe-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Welcome to Our Radio Station</h1>
      <p>Your source for great music and shows.</p>
    </header>

    <div class="tabs">
      <div class="tab" onclick="changeTab(0)">Main</div>
      <div class="tab" onclick="changeTab(1)">Tab 2</div>
      <div class="tab" onclick="changeTab(2)">Tab 3</div>
      <div class="tab" onclick="changeTab(3)">Tab 4</div>
    </div>

    <div class="tab-content" id="tab0">
      <div class="iframe-container">
        <iframe src="https://rphradio.net/public/radio/embed?theme=dark" frameborder="0" allowtransparency="true" style="width: 100%; min-height: 150px; border: 0;"></iframe>
      </div>
    </div>

    <div class="tab-content" id="tab1">
      <!-- Content for Tab 2 -->
    </div>

    <div class="tab-content" id="tab2">
      <!-- Content for Tab 3 -->
    </div>

    <div class="tab-content" id="tab3">
      <!-- Content for Tab 4 -->
    </div>
  </div>

  <script>
    function changeTab(tabIndex) {
      const tabContents = document.querySelectorAll('.tab-content');
      tabContents.forEach(content => content.classList.remove('active'));
      tabContents[tabIndex].classList.add('active');
    }
  </script>
</body>
</html>
